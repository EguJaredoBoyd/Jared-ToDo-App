<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/to-do.js" defer></script>
  </head>

  <body>
    <header>
      <button>light/dark</button>
    </header>
    <main>
      <section>
        <div>
          <h3>To-Do History</h3>
        </div>
        <div>
          <ul>
            <div>
              <li>Go to grocery</li>
              <button>Delete</button>
            </div>
          </ul>
        </div>
      </section>
      <section>
        <div>
          <h2>Just Do It...</h2>
        </div>
      </section>
      <section>
        <div class="To-Do">
          <label for="to-do">Write a To-Do</label>
          <input type="text" id="to-do" />
          <button id="add-task">Add Task</button>

          <ol id="task-show"></ol>
        </div>
      </section>
    </main>
    <footer>
      <div>Jared To-Do App</div>
    </footer>
  </body>
</html>
